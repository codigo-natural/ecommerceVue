<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce with Vue</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h3>Ecommerce VueJS</h3>
        <button class="cart" v-on:click="cartOpen = !cartOpen">
          Carro ({{ cart.length }})
        </button>
        <div class="cart-content" v-show="cartOpen">
          <div
            class="cart-content__product"
            :class="{ 'bg-gray': index & 1}"
            v-for="(product, index) in cart"
            :key="product.index"
          >
            <img
              v-bind:src="product.images[0].image"
              :alt="product.name.toUpperCase"
            />
            <span
              >{{ product.name }} - $ {{ new
              Intl.NumberFormat("es-CO").format(product.price) }}
              ({{product.quantity}})</span
            >
          </div>
        </div>
      </header>
      <main>
        <Product></Product>
        <Product></Product>
        <Product></Product>
        <Product></Product>
        <Product></Product>
      </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            cartOpen: true,
            cart: [],
          };
        },
        methods: {},
      });
    </script>
    <script src="./Product.js"></script>
    <script>
      app.mount("#app");
    </script>
  </body>
</html>
