<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce with Vue</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h3>Ecommerce VueJS</h3>
        <button class="cart" v-on:click="cartOpen = !cartOpen">
          Carro ({{ cart.length }})
        </button>
        <div class="cart-content" v-show="cartOpen">
          <div
            class="cart-content__product"
            :class="{ 'bg-gray': index & 1}"
            v-for="(product, index) in cart"
            :key="product.index"
          >
            <img
              v-bind:src="product.images[0].image"
              :alt="product.name.toUpperCase"
            />
            <span
              >{{ product.name }} - $ {{ new
              Intl.NumberFormat("es-CO").format(product.price)}} ({{
              product.quantity}})</span
            >
          </div>
        </div>
      </header>
      <main>
        <Product
          v-for="product in products"
          :key="product.name"
          :product="product"
          @sendtocart="addToCart($event)"
        ></Product>
      </main>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref, reactive, toRefs } = Vue;

      const app = createApp({
        setup() {
          const products = ref([
            {
              name: "camara_1",
              price: 450_00,
              stock: 3,
              content: `Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque velit
        minus quis corrupti laborum nulla delectus atque molestiae enim!
        Amet in perspiciatis autem reiciendis sunt non officiis temporibus
        vel maiores.`,
              images: [
                {
                  image: "./images/camara.jpg",
                  thumbail: "./images/camara-thumb.jpg",
                },
                {
                  image: "./images/camara-2.jpg",
                  thumbail: "./images/camara-2-thumb.jpg",
                },
              ],
              new: false,
              offer: true,
              quantity: 1,
            },
            {
              name: "camara_2",
              price: 450_000,
              stock: 3,
              content: `Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque velit
        minus quis corrupti laborum nulla delectus atque molestiae enim!
        Amet in perspiciatis autem reiciendis sunt non officiis temporibus
        vel maiores.`,
              images: [
                {
                  image: "./images/camara.jpg",
                  thumbail: "./images/camara-thumb.jpg",
                },
                {
                  image: "./images/camara-2.jpg",
                  thumbail: "./images/camara-2-thumb.jpg",
                },
              ],
              new: false,
              offer: true,
              quantity: 1,
            },
            {
              name: "camara 3",
              price: 450_030,
              stock: 3,
              content: `Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque velit
        minus quis corrupti laborum nulla delectus atque molestiae enim!
        Amet in perspiciatis autem reiciendis sunt non officiis temporibus
        vel maiores.`,
              images: [
                {
                  image: "./images/camara.jpg",
                  thumbail: "./images/camara-thumb.jpg",
                },
                {
                  image: "./images/camara-2.jpg",
                  thumbail: "./images/camara-2-thumb.jpg",
                },
              ],
              new: false,
              offer: true,
              quantity: 1,
            },
            {
              name: "cama 4",
              price: 4350_000,
              stock: 3,
              content: `Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque velit
        minus quis corrupti laborum nulla delectus atque molestiae enim!
        Amet in perspiciatis autem reiciendis sunt non officiis temporibus
        vel maiores.`,
              images: [
                {
                  image: "./images/camara.jpg",
                  thumbail: "./images/camara-thumb.jpg",
                },
                {
                  image: "./images/camara-2.jpg",
                  thumbail: "./images/camara-2-thumb.jpg",
                },
              ],
              new: false,
              offer: true,
              quantity: 1,
            },
          ]);

          const cartState = reactive({
            cartOpen: false,
            cart: [],
          });

          function addToCart(product) {
            const prodIndex = cartState.cart.findIndex(
              (prod) => prod.name === product.name
            );
            if (prodIndex >= 0) {
              cartState.cart[prodIndex].quantity += 1;
            } else {
              cartState.cart.push(product);
            }
            product.stock -= 1;
          }

          return {
            ...toRefs(cartState),

            addToCart,

            products,
          };
        },
      });
    </script>
    <script src="./Badge.js"></script>
    <script src="./Product.js"></script>
    <script>
      app.mount("#app");
    </script>
  </body>
</html>
